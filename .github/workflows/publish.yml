name: Package and Upload to CodeArtifact

on:
  push:
    tags:
      - 'v*'  # バージョンタグがプッシュされた時にトリガー
  workflow_dispatch:  # 手動実行も可能

permissions:
  id-token: write  # OIDC認証に必要
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Extracted version: $TAG_VERSION"

      - name: Update version in __about__.py
        run: |
          echo "__version__ = \"$VERSION\"" > yamause/__about__.py
          echo "Updated version to: $VERSION"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-CodeArtifact

      - name: Get CodeArtifact authorization token
        run: |
          CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${{ secrets.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ secrets.CODEARTIFACT_DOMAIN_OWNER }} \
            --query authorizationToken \
            --output text)
          echo "::add-mask::$CODEARTIFACT_AUTH_TOKEN"
          echo "CODEARTIFACT_AUTH_TOKEN=$CODEARTIFACT_AUTH_TOKEN" >> $GITHUB_ENV

      - name: Get CodeArtifact repository endpoint
        run: |
          CODEARTIFACT_REPO_URL=$(aws codeartifact get-repository-endpoint \
            --domain ${{ secrets.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ secrets.CODEARTIFACT_DOMAIN_OWNER }} \
            --repository ${{ secrets.CODEARTIFACT_REPOSITORY }} \
            --format pypi \
            --query repositoryEndpoint \
            --output text)
          echo "::add-mask::$CODEARTIFACT_REPO_URL"
          echo "CODEARTIFACT_REPO_URL=$CODEARTIFACT_REPO_URL" >> $GITHUB_ENV

      - name: Upload package to CodeArtifact
        run: |
          python -m twine upload \
            --repository-url ${{ env.CODEARTIFACT_REPO_URL }} \
            --username aws \
            --password ${{ env.CODEARTIFACT_AUTH_TOKEN }} \
            dist/*

      - name: Verify upload
        run: |
          echo "Package uploaded successfully to CodeArtifact!"
          echo "Package: yamause version $VERSION"
