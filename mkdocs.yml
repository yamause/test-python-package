site_name: Yamause の Python お試し部屋

# リポジトリへのリンク
repo_url: https://github.com/yamause/test-python-package

# リポジトリリンクの表示名（Default：GitHub）
repo_name: GitHub

# リポジトリリンクの追加パラメーター
# repo_url と結合して、ドキュメントのソースへの直接リンクを生成
edit_uri: edit/main/docs/

site_description: hogehogehoge

theme:
  name: material
  locale: en
  logo: img/yamause.png
  favicon: img/yamause.png

  features:
    # - navigation.tracking
    # - navigation.instant
    # - header.autohide
    # - navigation.sections # セクションを折りたたまない場合はコメントアウト
    - navigation.top # 画面をスクロールすると表示されるトップボタン
    - navigation.tabs # ナビゲーションをヘッダータブに表示
    # - navigation.tabs.sticky # タブを固定
    - navigation.footer # フッターを表示
    - navigation.indexes # index.md をディレクトリのトップページとして表示
    # - navigation.expand # ナビゲーションを開いた状態で表示
    - search.suggest
    - navigation.path
    - content.action.edit # 編集リンクを付与
    - content.action.view # ページのソースを表示
    - content.code.copy
    - content.code.select
    - content.code.annotate
    # - toc.integrate # ToCをサイドバーに統合する
    # - toc.follow
    # - content.tooltips
    # - content.footnote.tooltips

nav:
  - Home: index.md
  - ハンドブック:
      - handbooks/index.md
      - コーディング規約:
        - handbooks/coding_style/python.md
        - handbooks/coding_style/ansible.md
      - アーキテクチャガイドライン:
        - handbooks/architecture_guideline/aws/index.md
        - handbooks/architecture_guideline/fastapi/index.md
      - テストガイドライン:
        - handbooks/test_guideline/python/index.md
      - セキュリティガイドライン:
        - handbooks/security_guideline/aws/index.md
      - 運用ガイドライン:
        - MkDocs:
          - handbooks/operation_guideline/mkdocs/index.md
          - handbooks/operation_guideline/mkdocs/mermaid.md
          - handbooks/operation_guideline/mkdocs/code_anon.md
          - handbooks/operation_guideline/mkdocs/blog.md
        - AWS:
          - handbooks/operation_guideline/aws/codeartifact-setup.md
      - ベストプラクティス:
        - handbooks/best_practices/python_packaging.md
        - handbooks/best_practices/fastapi.md
  - システム:
      - systems/yamause.md
  - Blog:
      - blog/index.md

plugins:
  - search
  - mkdocstrings
  - blog:
      categories_allowed:
        - tech
        - news
        - poem
  - tags

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
